<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCC</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/lupa2.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/responsivo.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

    <header>
        <div class="logo">
            <img src="img/8603da90-67a9-43f5-be38-fdae9e248f4a.jpeg" alt="" class="imglogo">
        </div>
        <div class="input-wrapper">
            <button class="icon"> 
              <img src="img/icons8-lupa-50.png" height="40px" width="40px">
                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="#fff" d="M11.5 21C16.7467 21 21 16.7467 21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21Z"></path>
                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="#fff" d="M22 22L20 20"></path>
              </svg>
            </button>
            <input placeholder="Pesquisar" class="input" name="text" type="text">
          </div>
           <nav>
              <button class="navinfo1 navinfo">Catálogo</button>
              <button class="navinfo2 navinfo">Sobre Nós</button>
              <button class="navinfo3 navinfo">Contato</button>
          </nav>
       </header>
       <main>
        <section class="floatImgs">
          <img src="img/icons8-vestido-verde-96.png" alt="" class="floatImg">
        </section>



       </main>

       <footer>
        <section class="contato">
            <h1>Contato</h1>
            <a href=""><img src="img/header/icons8-instagram-96.png" alt="" class="logofooter"> Instagram</a><br>
            <a href=""><img src="img/header/icons8-whatsapp-480.png" alt="" class="logofooter"> Whatsapp</a>
        </section>
        <section class="entrega">
            <h1>Entrega <img src="img/header/icons8-caminhão-white.png" alt="" class="logofooter"></h1>
            <P>Entregamos pelo Correio <br> E nas estações Metropolitanas de São Paulo </P>
        </section>
        <section class="pagamento">
            <h1>Formas de Pagamento</h1>
            <p>Pix <img src="img/header/icons8-pix-240.png" alt="" class="logofooter"></p>
            <p>Cartão débito e Crédito <img src="img/header/icons8-cartão-branco.png" alt="" class="logofooter"></p>
        </section>

    </footer>

    <script src="script.js"></script>
</body>
</html>
